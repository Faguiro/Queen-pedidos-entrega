{% extends "base.html" %}

{% block content %}
<h1>Itens do Pedido</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in itens %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.descricao }}</td>
            <td>{{ item.quantidade }}</td>
            <td>
                <a href="{{ url_for('editar_item', item_id=item.id) }}">Editar</a>
                <a href="{{ url_for('excluir_item', item_id=item.id) }}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('novo_item', pedido_id=pedido_id) }}">Novo Item</a>

{% endblock %}
