{% extends "base.html" %}
{% block content %}
<h1>Editar entregador</h1>
    <form action="{{ url_for('editar_entregador', id=entregador.id) }}" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="{{ entregador.nome }}" required>
      <br><br>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" value="{{ entregador.telefone }}" required>
      <br><br>
      <label for="disponibilidade">Disponibilidade:</label>
      <input type="checkbox" id="disponibilidade" name="disponibilidade" {{ 'checked' if entregador.disponibilidade else '' }}>
      <br><br>
      <input type="submit" value="Salvar">
    </form>
{% endblock %}
